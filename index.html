<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <style>
        body { font-family: sans-serif; text-align: center; padding: 20px; background: #f9f9f9; }
        .card { max-width: 400px; margin: auto; padding: 25px; border-radius: 20px; background: #fff; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        input, select, button { width: 100%; padding: 12px; margin: 10px 0; border-radius: 10px; border: 1px solid #ddd; box-sizing: border-box; }
        button { background: #000; color: #fff; font-weight: bold; cursor: pointer; border: none; }
        #resultImg { width: 100%; margin-top: 20px; border-radius: 15px; display: none; border: 3px solid #eee; }
        #status { margin: 10px 0; font-size: 14px; color: #555; display: none; }
    </style>
</head>
<body>
    <div class="card">
        <h2 style="margin:0">KarakterX Studio</h2>
        <p style="font-size:13px; color:#888;">Fotoğrafını yükle ve stilini seç.</p>
        
        <input type="file" id="fileInput" accept="image/*">
        
        <select id="styleSelect">
            <option value="3D Pixar animated">3D Pixar Tarzı</option>
            <option value="Anime masterpiece">Anime Tarzı</option>
            <option value="Cyberpunk neon">Cyberpunk Tarzı</option>
        </select>

        <button id="btn" onclick="generate()">Karakterimi Oluştur ✨</button>
        
        <div id="status">⚡ Yapay zeka karakterini çiziyor...</div>
        <img id="resultImg" src="">
    </div>

    <script>
        async function generate() {
            const btn = document.getElementById('btn');
            const status = document.getElementById('status');
            const img = document.getElementById('resultImg');
            const style = document.getElementById('styleSelect').value;

            btn.disabled = true;
            btn.innerText = "Bekleyiniz...";
            status.style.display = "block";
            img.style.display = "none";

            try {
                // İstek gönderiliyor
                const response = await fetch('https://karakterx.vercel.app/api/generate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ style: style })
                });

                const data = await response.json();

                if (data.imageUrl) {
                    img.src = data.imageUrl;
                    img.onload = () => {
                        img.style.display = "block";
                        status.style.display = "none";
                        btn.disabled = false;
                        btn.innerText = "Karakterimi Oluştur ✨";
                    };
                }
            } catch (error) {
                alert("Hata oluştu, lütfen sayfayı yenileyip tekrar deneyin.");
                btn.disabled = false;
                status.style.display = "none";
            }
        }
    </script>
</body>
</html>
