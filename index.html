<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: sans-serif; background: #fff; margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .card { width: 90%; max-width: 380px; padding: 25px; text-align: center; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); border: 1px solid #eee; }
        select, input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 10px; border: 1px solid #ddd; box-sizing: border-box; }
        .btn { background: #000; color: #fff; border: none; padding: 15px; width: 100%; border-radius: 10px; font-weight: bold; cursor: pointer; margin-top: 10px; }
        .btn:disabled { background: #666; cursor: not-allowed; }
        #resultImg { width: 100%; margin-top: 20px; border-radius: 15px; display: none; }
        .loader { display: none; margin: 20px auto; border: 4px solid #f3f3f3; border-top: 4px solid #000; border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div class="card">
    <h2 style="margin-top:0">Karakterini Oluştur</h2>
    <input type="file" id="photoInput" accept="image/*">
    <select id="styleSelect">
        <option value="3D Pixar">3D Pixar Tarzı</option>
        <option value="Anime Masterpiece">Anime Tarzı</option>
        <option value="Cyberpunk Neon">Cyberpunk Tarzı</option>
    </select>
    <button class="btn" id="genBtn" onclick="generate()">Dönüştür ✨</button>
    <div class="loader" id="loader"></div>
    <img id="resultImg" src="">
</div>

<script>
    async function generate() {
        const btn = document.getElementById('genBtn');
        const loader = document.getElementById('loader');
        const img = document.getElementById('resultImg');
        const style = document.getElementById('styleSelect').value;

        btn.disabled = true;
        btn.innerText = "Hazırlanıyor...";
        loader.style.display = "block";
        img.style.display = "none";

        try {
            // Kendi tam URL'in eklendi
            const response = await fetch('https://karakterx.vercel.app/api/generate', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ style: style })
            });

            const data = await response.json();

            if (data.imageUrl) {
                // Resmin indirilmesini bekle
                const tempImg = new Image();
                tempImg.src = data.imageUrl;
                tempImg.onload = () => {
                    img.src = data.imageUrl;
                    img.style.display = "block";
                    loader.style.display = "none";
                    btn.disabled = false;
                    btn.innerText = "Dönüştür ✨";
                };
            }
        } catch (error) {
            alert("Hata: " + error.message);
            loader.style.display = "none";
            btn.disabled = false;
            btn.innerText = "Dönüştür ✨";
        }
    }
</script>
</body>
</html>
