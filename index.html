<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <style>
        body { font-family: sans-serif; text-align: center; padding: 20px; }
        .card { max-width: 400px; margin: auto; padding: 25px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); border: 1px solid #eee; }
        input, select, button { width: 100%; padding: 12px; margin: 10px 0; border-radius: 10px; border: 1px solid #ddd; }
        button { background: #000; color: #fff; font-weight: bold; cursor: pointer; border: none; }
        #resultImg { width: 100%; margin-top: 20px; border-radius: 15px; display: none; }
        #status { display: none; margin: 15px 0; color: #555; font-weight: bold; }
    </style>
</head>
<body>
    <div class="card">
        <h3>KarakterX Studio</h3>
        <input type="file" id="fileInput">
        <select id="styleSelect">
            <option value="3D Pixar">3D Pixar</option>
            <option value="Anime">Anime</option>
        </select>
        <button id="btn" onclick="generate()">Karakterimi Oluştur ✨</button>
        <div id="status">⚡ Hazırlanıyor...</div>
        <img id="resultImg" src="">
    </div>

    <script>
        async function generate() {
            const btn = document.getElementById('btn');
            const status = document.getElementById('status');
            const img = document.getElementById('resultImg');
            const style = document.getElementById('styleSelect').value;

            btn.disabled = true;
            status.style.display = "block";
            img.style.display = "none";

            try {
                // Kendi Vercel URL'ini buraya tam yaz (Hata payını yok eder)
                const response = await fetch('https://karakterx.vercel.app/api/generate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ style: style })
                });

                if (!response.ok) throw new Error("Backend cevabı başarısız");

                const data = await response.json(); // Yanıtı JSON'a çevir

                if (data.imageUrl) {
                    img.src = data.imageUrl;
                    img.onload = () => {
                        img.style.display = "block";
                        status.style.display = "none";
                        btn.disabled = false;
                    };
                }
            } catch (error) {
                console.error("Hata Detayı:", error);
                alert("Bağlantı hatası! Lütfen Vercel URL'ini kontrol et.");
                btn.disabled = false;
                status.style.display = "none";
            }
        }
    </script>
</body>
</html>
