<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <style>
        .karakter-container { font-family: 'Segoe UI', sans-serif; text-align: center; max-width: 400px; margin: auto; padding: 20px; border: 1px solid #eee; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); background: white; }
        .btn-donustur { background: #000; color: #fff; border: none; padding: 15px 30px; border-radius: 10px; font-weight: bold; cursor: pointer; width: 100%; transition: 0.3s; margin-top: 15px; }
        .btn-donustur:hover { background: #333; transform: translateY(-2px); }
        #resultImg { width: 100%; border-radius: 15px; margin-top: 20px; display: none; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        #loader { display: none; margin-top: 15px; font-size: 14px; color: #666; font-style: italic; }
        select, input { width: 100%; padding: 12px; margin-top: 10px; border-radius: 8px; border: 1px solid #ddd; outline: none; }
    </style>
</head>
<body>
    <div class="karakter-container">
        <h3 style="margin-top:0">Karakterini Oluştur</h3>
        <p style="font-size: 12px; color: #888;">Fotoğrafını yükle ve stilini seç.</p>
        
        <input type="file" id="photoInput" accept="image/*">
        
        <select id="styleSelect">
            <option value="Pixar">3D Pixar Tarzı</option>
            <option value="Anime">Anime Tarzı</option>
            <option value="Cyberpunk">Cyberpunk Tarzı</option>
            <option value="Chibi">Chibi (Tatlı/Küçük)</option>
        </select>

        <button class="btn-donustur" onclick="generate()">Görseli Oluştur ✨</button>
        
        <div id="loader">Yapay zeka karakterini çiziyor...</div>
        <img id="resultImg" alt="Karakterin">
    </div>

    <script>
        async function generate() {
            const style = document.getElementById('styleSelect').value;
            const loader = document.getElementById('loader');
            const img = document.getElementById('resultImg');
            const btn = document.querySelector('.btn-donustur');

            // Başlat
            loader.style.display = 'block';
            img.style.display = 'none';
            btn.disabled = true;
            btn.innerText = "İşleniyor...";

            try {
                // Kendi Vercel URL'ini buraya yaz
                const response = await fetch('https://karakterx.vercel.app/api/generate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ style: style })
                });
                
                const data = await response.json();
                
                if (data.imageUrl) {
                    // Kırık ikon çıkmaması için resmin yüklenmesini bekle
                    const tempImg = new Image();
                    tempImg.src = data.imageUrl;
                    tempImg.onload = () => {
                        img.src = data.imageUrl;
                        img.style.display = 'block';
                        loader.style.display = 'none';
                        btn.disabled = false;
                        btn.innerText = "Görseli Oluştur ✨";
                    };
                }
            } catch (e) {
                alert("Bağlantı hatası! Lütfen tekrar deneyin.");
                loader.style.display = 'none';
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
