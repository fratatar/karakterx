<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: sans-serif; text-align: center; padding: 15px; background: #fff; }
        .card { max-width: 350px; margin: auto; padding: 20px; border-radius: 15px; box-shadow: 0 5px 20px rgba(0,0,0,0.1); border: 1px solid #eee; }
        input, select, button { width: 100%; padding: 12px; margin: 8px 0; border-radius: 8px; border: 1px solid #ddd; font-size: 14px; }
        button { background: #000; color: #fff; font-weight: bold; cursor: pointer; border: none; }
        button:disabled { background: #888; }
        #resultImg { width: 100%; margin-top: 15px; border-radius: 10px; display: none; }
        #loader { display: none; margin-top: 10px; font-weight: bold; color: #333; }
    </style>
</head>
<body>
    <div class="card">
        <h3 style="margin:0 0 10px 0;">KarakterX Studio</h3>
        <input type="file" id="fileInput" accept="image/*">
        <select id="styleSelect">
            <option value="3D Pixar">3D Pixar Tarzı</option>
            <option value="Anime Masterpiece">Anime Tarzı</option>
            <option value="Cyberpunk Neon">Cyberpunk Tarzı</option>
        </select>
        <button id="btn" onclick="generate()">Karakterimi Oluştur ✨</button>
        <div id="loader">⚡ Çiziliyor, bekleyiniz...</div>
        <img id="resultImg" src="">
    </div>

    <script>
        async function generate() {
            const btn = document.getElementById('btn');
            const loader = document.getElementById('loader');
            const img = document.getElementById('resultImg');
            const style = document.getElementById('styleSelect').value;

            btn.disabled = true;
            loader.style.display = "block";
            img.style.display = "none";

            try {
                // Vercel linkine doğrudan (absolute) istek atıyoruz
                const response = await fetch('https://karakterx.vercel.app/api/generate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ style: style })
                });

                const data = await response.json();

                if (data.imageUrl) {
                    // Resim tam inene kadar bekle
                    const temp = new Image();
                    temp.src = data.imageUrl;
                    temp.onload = () => {
                        img.src = data.imageUrl;
                        img.style.display = "block";
                        loader.style.display = "none";
                        btn.disabled = false;
                    };
                }
            } catch (e) {
                alert("Hata: Bağlantı kurulamadı.");
                btn.disabled = false;
                loader.style.display = "none";
            }
        }
    </script>
</body>
</html>
