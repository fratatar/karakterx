<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <style>
        body { font-family: sans-serif; text-align: center; padding: 20px; }
        .card { max-width: 380px; margin: auto; padding: 25px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); border: 1px solid #eee; }
        select, button { width: 100%; padding: 14px; margin: 10px 0; border-radius: 12px; border: 1px solid #ddd; font-size: 16px; }
        button { background: #000; color: #fff; cursor: pointer; font-weight: bold; border: none; }
        #resultImg { width: 100%; margin-top: 20px; border-radius: 15px; display: none; }
        #loader { display: none; margin: 20px 0; font-weight: bold; color: #555; }
    </style>
</head>
<body>
    <div class="card">
        <h2 style="margin-top:0">Karakter Oluştur</h2>
        <select id="styleSelect">
            <option value="3D Pixar animated">3D Pixar</option>
            <option value="Anime masterpiece">Anime</option>
            <option value="Cyberpunk neon">Cyberpunk</option>
        </select>
        <button id="btn" onclick="generate()">Dönüştür ✨</button>
        <div id="loader">⚡ Karakterin Çiziliyor...</div>
        <img id="resultImg" src="">
    </div>

    <script>
        async function generate() {
            const btn = document.getElementById('btn');
            const loader = document.getElementById('loader');
            const img = document.getElementById('resultImg');
            const style = document.getElementById('styleSelect').value;

            btn.disabled = true;
            btn.innerText = "Bekleyiniz...";
            loader.style.display = "block";
            img.style.display = "none";

            try {
                // Kendi tam Vercel URL'ini buraya yaz (Kritik!)
                const response = await fetch('https://karakterx.vercel.app/api/generate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ style: style })
                });

                const data = await response.json();

                if (data.imageUrl) {
                    // Resim internetten tam inene kadar bekle
                    img.src = data.imageUrl;
                    img.onload = () => {
                        img.style.display = "block";
                        loader.style.display = "none";
                        btn.disabled = false;
                        btn.innerText = "Dönüştür ✨";
                    };
                }
            } catch (error) {
                alert("Bağlantı hatası! Tekrar deneyin.");
                btn.disabled = false;
                loader.style.display = "none";
                btn.innerText = "Dönüştür ✨";
            }
        }
    </script>
</body>
</html>
