<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #fff; margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .card { width: 90%; max-width: 380px; padding: 25px; text-align: center; border-radius: 24px; box-shadow: 0 10px 40px rgba(0,0,0,0.08); border: 1px solid #f0f0f0; }
        select, input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 12px; border: 1.5px solid #eee; box-sizing: border-box; font-size: 14px; }
        .btn { background: #000; color: #fff; border: none; padding: 16px; width: 100%; border-radius: 14px; font-weight: 600; cursor: pointer; margin-top: 10px; font-size: 16px; transition: 0.3s; }
        .btn:disabled { background: #666; cursor: not-allowed; }
        #resultImg { width: 100%; margin-top: 20px; border-radius: 16px; display: none; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        .loader { display: none; margin: 20px auto; border: 4px solid #f3f3f3; border-top: 4px solid #000; border-radius: 50%; width: 35px; height: 35px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div class="card">
    <h2 style="margin:0 0 10px 0;">Karakterini Oluştur</h2>
    <p style="font-size:13px; color:#777; margin-bottom:20px;">Bir stil seçin ve dönüşümü başlatın.</p>
    
    <input type="file" id="photoInput" accept="image/*">
    
    <select id="styleSelect">
        <option value="3D Pixar animated">3D Pixar Stil</option>
        <option value="Anime manga masterpiece">Anime Tarzı</option>
        <option value="Cyberpunk neon futuristic">Cyberpunk Stil</option>
    </select>

    <button class="btn" id="genBtn" onclick="generate()">Dönüştür ✨</button>
    
    <div class="loader" id="loader"></div>
    <img id="resultImg" src="" alt="AI Tasarımı">
</div>

<script>
    async function generate() {
        const btn = document.getElementById('genBtn');
        const loader = document.getElementById('loader');
        const img = document.getElementById('resultImg');
        const style = document.getElementById('styleSelect').value;

        btn.disabled = true;
        btn.innerText = "Hazırlanıyor...";
        loader.style.display = "block";
        img.style.display = "none";

        try {
            // Vercel backend'e istek atıyoruz
            const response = await fetch('https://karakterx.vercel.app/api/generate', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ style: style })
            });

            if (!response.ok) throw new Error("Backend hatası");
            const data = await response.json();

            if (data.imageUrl) {
                // Görselin tamamen inmesini bekliyoruz
                const tempImg = new Image();
                tempImg.src = data.imageUrl;
                tempImg.onload = () => {
                    img.src = data.imageUrl;
                    img.style.display = "block";
                    loader.style.display = "none";
                    btn.disabled = false;
                    btn.innerText = "Dönüştür ✨";
                };
            }
        } catch (error) {
            console.error(error);
            alert("Üzgünüz, bir hata oluştu. Lütfen tekrar deneyin.");
            loader.style.display = "none";
            btn.disabled = false;
            btn.innerText = "Dönüştür ✨";
        }
    }
</script>
</body>
</html>
